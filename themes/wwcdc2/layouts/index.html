<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" .}}
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="row logo">
      <div class="column">
        <img src="{{ .Site.BaseURL }}/images/logo.png" alt="Women Who Code DC"/>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <p>
          We are the leaders of Women Who Code DC.
        </p>
        <p>
          <a class="button" href="https://www.meetup.com/Women-Who-Code-DC/">Join our Meetup Group</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h1>Leadership</h1>
      </div>
    </div>
    <div class="people">
      {{ $peoplePages := where .Pages "Type" "people" }}
      {{ range sort $peoplePages ".Params.name" }}
        {{ partial "people" . }}
      {{ end }}
    </div>
    <div class="row">
      <div class="column">
        <p style="text-align:center"><a href="https://www.womenwhocode.com/">Women Who Code</a></p>
      </div>
    </div>
  </div>
</body>
<script>
  $(".person a.toggle").click(function(ev){
    ev.preventDefault();
    var $parent = $(this).closest(".person");
    var $overlay = $('.overlay');
    if($parent.hasClass("open")) {
      $parent.removeClass("open")
      $overlay.removeClass("open");
    } else {
      $(".person").removeClass("open")
      $parent.addClass("open")
      if ($parent.length > 0) {
        $overlay.addClass("open");
      }
    }
  });
  $(".overlay").click(function(ev){
    ev.preventDefault();
    $(".person").removeClass("open")
    $(this).removeClass("open");
  });
</script>
</html>
